{% load static %}
<html>
    <head>
        <title>Katan blogi</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lora" rel="stylesheet">
     </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Katan blogi</a></h1>
        </div>
        <img id="starwars" src="https://images.unsplash.com/photo-1472457897821-70d3819a0e24?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=dc623e7131495d44392a2cf78c100df6&auto=format&fit=crop&w=1049&q=80">
    {% for post in posts %}
        <div class="post">
            <h1><a href="">{{ post.title }}</a></h1>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    
    </body>
</html>
